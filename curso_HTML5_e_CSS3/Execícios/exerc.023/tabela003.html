<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
            font-weight: bold;
        }

        td {
            border: 1px solid red;
            padding: 5px;
        }

    </style>

</head>
<body>
    <h1>Mesclagem de CÃ©lulas </h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td>H</td>
            <td colspan="2">I</td>            
            <td>J</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>

        <tr>
            <td rowspan="2">N</td>
            <td>O</td>
            <td colspan="2">P</td>
            
        </tr>

        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
        </tr>

        <tr>
            <td>T</td>
            <td rowspan="2">U</td>
            <td>V</td>
            <td>W</td>
            
        </tr>

        <tr> 
            <td>X</td>
            <td>Y</td>
            <td>Z</td>
        </tr>
    </table>
</body>
</html>
